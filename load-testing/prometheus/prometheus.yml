global:
  scrape_interval: 15s
  evaluation_interval: 15s

scrape_configs:
  # Moovy App (Next.js)
  - job_name: 'moovy-app'
    static_configs:
      - targets: ['host.docker.internal:3000']
    metrics_path: '/api/metrics'

  # Socket Server
  - job_name: 'moovy-socket'
    static_configs:
      - targets: ['host.docker.internal:3001']

  # PostgreSQL
  - job_name: 'postgres'
    static_configs:
      - targets: ['host.docker.internal:5432']

  # Prometheus self-monitoring
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']
