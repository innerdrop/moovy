version: '3.8'

services:
  # ═══════════════════════════════════════════════
  # PROMETHEUS - Time-series database for metrics
  # ═══════════════════════════════════════════════
  prometheus:
    image: prom/prometheus:latest
    container_name: moovy-prometheus
    volumes:
      - ./load-testing/prometheus/prometheus.yml:/etc/prometheus/prometheus.yml
      - prometheus-data:/prometheus
    ports:
      - "9090:9090"
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--web.console.libraries=/usr/share/prometheus/console_libraries'
      - '--web.console.templates=/usr/share/prometheus/consoles'
    networks:
      - moovy-monitoring

  # ═══════════════════════════════════════════════
  # GRAFANA - Visualization dashboard
  # ═══════════════════════════════════════════════
  grafana:
    image: grafana/grafana:latest
    container_name: moovy-grafana
    volumes:
      - grafana-data:/var/lib/grafana
      - ./load-testing/grafana/provisioning:/etc/grafana/provisioning
      - ./load-testing/grafana/dashboards:/var/lib/grafana/dashboards
    environment:
      - GF_SECURITY_ADMIN_USER=admin
      - GF_SECURITY_ADMIN_PASSWORD=admin
      - GF_USERS_ALLOW_SIGN_UP=false
    ports:
      - "3002:3000"
    depends_on:
      - prometheus
    networks:
      - moovy-monitoring

  # ═══════════════════════════════════════════════
  # K6 - Load testing tool (optional, can run locally)
  # ═══════════════════════════════════════════════
  k6:
    image: grafana/k6:latest
    container_name: moovy-k6
    volumes:
      - ./load-testing/k6:/scripts
    environment:
      - K6_PROMETHEUS_RW_SERVER_URL=http://prometheus:9090/api/v1/write
    networks:
      - moovy-monitoring
    profiles:
      - testing

volumes:
  prometheus-data:
  grafana-data:


networks:
  moovy-monitoring:
    driver: bridge
